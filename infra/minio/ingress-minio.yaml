apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-service
  # namespace: argo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - backend:
              service:
                name: minio-service
                port:
                  number: 9000
            path: /minio(/|$)(.*)
            pathType: Prefix